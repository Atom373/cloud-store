<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./script.js"></script>
  <link href="./style.css" rel="stylesheet">
  <title>Cloud store</title>
</head>
<body data-bs-theme="dark" class="d-flex justify-content-center align-items-center vh-100">
	<div>
		<h2 class="mb-3"><i class='bx bx-cloud'></i> Welcome back!</h2> 
			
		<form method="post" th:action="@{/register}" th:object="${registrationForm}" class="d-flex flex-column">
			
			<div class="form-floating mb-3 mt-2">
				<input type="text" class="form-control" id="usernameInput" placeholder="username">
				<label for="usernameInput">Username</label>
			</div>
			
			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="passwordInput" placeholder="password">
				<label for="passwordInput">Password</label>
			</div>
			
			<button type="submit" class="btn btn-success mb-3">Login</button>
		</form>

		<p class="text-center">New to Cloud store? <a href="#" th:href="@{/register}">Create an account</a></p>
	</div>
</body>
</html>
